<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>

        <!-- To make webpage responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- To Link External Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading"><b>Signup!!</b></h1>

        <!-- div for form starts-->
        <div class="form">
            <form name="thisform" onsubmit="return(validate(thisform))" method="POST">
                Username<span>*</span><br>
                <input type="text" class="edit" name="username" placeholder="Username" required> <br>

                Password<span>*</span><br>
                <input type="password" class="edit" name="password" placeholder="Password" minlength="8" required><br>

                Confirm Password<span>*</span><br>
                <input type="password" class="edit" name="cfpassword" placeholder="Re-enter Password" minlength="8" required><br>

                Email<span>*</span><br>
                <input type="email" name="email" class="edit" placeholder="abc@gmail.com" required><br>
                <br>

                Gender<span>*</span><br>
                <input type="radio" name="gender" value="male" checked>Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>
                <br>

                Skills<span>*</span><br>
                <input type="checkbox" name="s1" value="python">Python<br>
                <input type="checkbox" name="s2" value="java">Java<br>
                <input type="checkbox" name="s3" value="javascript">JavaScript<br>
                <input type="checkbox" name="s4" value="go">Go<br>
                <input type="checkbox" name="s5" value="rails">Rails<br>
                <br>

                Country<span>*</span><br>
                <select value="" class="edit" name="country" required>
                    <option selected>India</option>
                    <option>United States of America</option>
                    <option>Canada</option>
                    <option>England</option>
                    <option>Other</option>
                </select><br>

                <input type="datetime-local" class="edit" name="date-time"><br>

                <textarea rows="5" cols="19" class="edit" placeholder="Enter Comments(if any)"></textarea><br>

                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset">
            </form>
        </div>
        <!--div for form ends -->

        <!-- Script for Form Validation-->
        <script>
            function validate(thisform) {
                var name = thisform.username.value;
                var pass = thisform.password.value;
                var cfpass = thisform.cfpassword.value;
                var email = thisform.email.value;

                // Validation for required fields should not be left empty
                if(name=="" || name==null)
                {
                    window.alert("Please enter username");
                    document.thisform.username.focus();
                    return false;
                }

                if(pass=="" || pass==null)
                {
                    window.alert("Please enter password");
                    document.thisform.password.focus();
                    return false;
                }

                if(cfpass=="" || cfpass==null)
                {
                    window.alert("Please enter password again");
                    document.thisform.cfpassword.focus();
                    return false;
                }

                if(email=="" || email==null)
                {
                    window.alert("Please enter email address");
                    document.thisform.email.focus();
                    return false;
                }

                if(!thisform.s1.checked && !thisform.s2.checked && !thisform.s3.checked && !thisform.s4.checked && !thisform.s5.checked)
                {
                    window.alert("Please select at least one skill");
                    return false;
                }

                //Validation for valid email
                if (email.indexOf("@", 0) < 0)                 
                { 
                    window.alert("Please enter a valid e-mail address."); 
                    document.thisform.email.focus(); 
                    return false; 
                }    
   
                if (email.indexOf(".", 0) < 0)                 
                { 
                    window.alert("Please enter a valid e-mail address."); 
                    document.thisform.email.focus(); 
                    return false; 
                }

                //Validation for length of password to be greater than 8
                if(pass.length < 8)
                {
                    window.alert("Please enter at least 8 characters in password");
                    document.thisform.password.focus();
                    return false;
                } 

                if(cfpass.length < 8)
                {
                    window.alert("Please enter at least 8 characters in password");
                    document.thisform.cfpassword.focus();
                    return false;
                } 

                //Validation to check if both passwords are same or not
                if(pass != cfpass) { 
                    window.alert("Password did not match: Please try again...")
                    document.thisform.cfpassword.focus();
                    return false; 
                } 
            }
        </script>
    </body>
</html>
