<!DOCTYPE html>
<html>

<head>
    <!-- To link icons -->
    <link rel="stylesheet" href="../Assets/Icons/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- To link bootstrap css cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- To link external stylesheets -->
    <link rel="stylesheet" href="../Assets/CSS/style.css">

    <!-- bootstrap cdns -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
        </script>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <!-- Heading Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Mobile Phones</h1>
        </div>
    </div>
    <!-- Main Page Products List Layout -->
    <div id="productList">
        <div class="container">
            <div class="row" id="productRow">
            </div>
        </div>
    </div>
    <!-- Comparison layout -->
    <div id="compare">
        <div class="compcard" id="compcarddiv">
        </div>
        <button type="button" class="btn btn-primary" id="compareBtn">Compare</button>
    </div>
    <!-- Error alert modal -->
    <div class="modal" id="mymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="alertModalHeader">
                    <h5 class="modal-title">
                        <span id="alert">!</span> You have already selected 3 products</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Comparison modal -->
    <div class="modal" id="compareModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header compareModalStyle">
                    <h4 class="modal-title">
                        <b>Comparison</b>
                    </h4>
                    <button type="button" class="close" id="btnCross" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="compareModalBody">
                </div>
                <div class="modal-footer compareModalStyle">
                    <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer"></div>

    <!-- To link External Scripts -->
    <script src="../Script/data.js"></script>
    <script src="../Script/script.js"></script>

</body>

</html>
